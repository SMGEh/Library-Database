{% extends "top.html" %}

{% block content %}
<h1>Events registered to</h1>
{% for event in events %}
<div class='events'>
    <div class=events>
        <a href="{{url_for('eventRegister.eventRegister',eventID=event['EventID'])}}">{{ event['event_name']}}</a>
        <p>{{ event['event_date']}}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
